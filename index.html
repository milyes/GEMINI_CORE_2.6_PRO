<div id="omnia-activation-zone">
    </div>

<script>
async function loadAndActivateCapsule() {
    // 1. Charger la capsule JSON scellée (Assurez-vous que le chemin est correct)
    const capsuleResponse = await fetch('coopkit_gemini_capsule.json');
    const capsule = await capsuleResponse.json();

    // 2. Extraire les données critiques
    const capsuleName = capsule.capsule_name;
    const activationLink = capsule.links.cognitive_share_link;
    const badgeSvgPath = capsule.visuals.badge_asset;
    const protocol = capsule.security_seal.protocol;

    // 3. Créer le bouton HTML/SVG (Le badge devient l'icône/le style du bouton)
    const buttonHtml = `
        <a href="${activationLink}" target="_blank" class="omnia-ia-button" 
           title="Protocole: ${protocol} | Scellé: ${capsule.security_seal.capsule_sha256.substring(0, 16)}...">
            
            <img src="${badgeSvgPath}" alt="${capsuleName}" style="height: 40px; margin-right: 15px;">
            
            <span>Activer Capsule ${capsuleName}</span>
            <span class="protocol-tag">${protocol}</span>
        </a>
    `;

    // 4. Injecter dans l'interface OMNIA
    document.getElementById('omnia-activation-zone').innerHTML = buttonHtml;

    console.log(`Capsule ${capsuleName} chargée et prête. Hash du Manifeste : ${capsule.security_seal.coopkit_manifest_sha256}`);
}

loadAndActivateCapsule();
</script>

<style>
/* Style OMNIA pour le Bouton */
.omnia-ia-button {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #2c3e50; /* Couleur sombre cohérente */
    color: #ecf0f1;
    border-radius: 10px;
    text-decoration: none;
    font-size: 1.1em;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    transition: background-color 0.3s;
}
.omnia-ia-button:hover {
    background-color: #34495e;
}
.protocol-tag {
    margin-left: auto;
    background-color: #e67e22; /* Couleur GEMINI */
    padding: 4px 8px;
    border-radius: 5px;
    font-size: 0.8em;
}
</style>
