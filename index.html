  <script>
    const consoleEl = document.getElementById("console");
    const inputEl = document.getElementById("commandInput");

    function printToConsole(text, type = "system") {
      const span = document.createElement("span");
      span.className = type;
      span.textContent = text + "\n";
      consoleEl.appendChild(span);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function executeCommand(cmd) {
      printToConsole(`\n> ${cmd}`, "prompt");

      switch (cmd.toUpperCase()) {
        case "EXECUTE GRONDIN_HANDLER":
          printToConsole("[ACTION] DÃ©ploiement du Workflow GRONDIN_RESPONSE_HANDLER...", "system");
          setTimeout(() => {

          }, 1000);
          setTimeout(() => {
            printToConsole("[ANALYSE] Classification du message : POSITIVE_MEETING_REQUEST", "success");
          }, 2000);
          setTimeout(() => {
            printToConsole("[SUCCESS] ExÃ©cution terminÃ©e. PrÃ©parer rÃ©ponse stratÃ©gique IA (PhD Direct).", "success");

          break;

        case "STATUS":
          printToConsole("[STATUS] SYSTEM_STATE=READY | MODE=AWAITING_GRONDIN_INPUT | SECURITY=LOCKED", "system");
          break;

        case "CLEAR":
          consoleEl.innerHTML = "";
          break;

        default:
          printToConsole(`[ERROR] Commande inconnue : ${cmd}`, "error");
      }
    }

    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter" && inputEl.value.trim() !== "") {
        executeCommand(inputEl.value.trim());
        inputEl.value = "";
      }
    });
  </script>
